<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<meta charset="UTF-8">
    <title>media</title>
    <style>
        body {
            font-size: 40px;
        }
    </style>
    <script>
         //Declaração de variaveis e conversão de string para inteiro
        var primeiraNota = parseInt(prompt("Qual é a sua primeira nota?"))
    
        var segundaNota = parseInt(prompt("Qual a sua segunda nota?"))
       
        var terceiraNota = parseInt(prompt("Qual a sua terceira nota?"))
        //condicinal if e else
        if ((primeiraNota + segundaNota + terceiraNota) / 3 >= 7) { //Expressão
            document.write ("Parabens você foi aprovado!") //Retorno na tela
      
        }else{
            document.write ("Você foi reprovado!")
        }
    </script>
